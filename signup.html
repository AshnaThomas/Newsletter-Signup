<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Newsletter Signup</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <!-- Custom styles for this template -->
  <link href="css/signin.css" rel="stylesheet">

</head>

<body class="text-center">

  <main class="form-signin w-100 m-auto">
    <form action="/" method="post">

      <img class="mb-4" src="images/mylogo.png" alt="" width="72" height="72">
      <h1 class="h3 mb-3 fw-normal">Signup to My Newsletter!</h1>

      <input type="text" class="form-control top" name="fname" placeholder="First Name" required autofocus>
      <input type="text" class="form-control middle" name="lname" placeholder="Last Name" required>
      <input type="email" class="form-control bottom" name="email" placeholder="Email" required>

      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
    </form>
  </main>

  <script src="config.js" charset="utf-8"></script>

</body>

</html>
